<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

	<title>Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	 rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		 crossorigin="anonymous">
</head>

<body>


	<nav class=" navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<div class="container">
			<a class="navbar-brand" href="#">Student Management System </a>

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/students}">Student Management</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>


<br>
	<div class="container">
	<h1>List Student</h1>
	<div>
	<a  class="btn btn-primary mb-2 ml-3" th:href="@{/students/new}">Add New Student</a>

	<a  class="btn btn-success mb-2 ms-3" th:href="@{/users/export}" >Export To Excel</a>
	</div>

	
		<table class="table table-striped table-bordered text-center">
			<thead class="table-dark">
				<tr>
					<th>Student First Name
					</th>
					<th>Student Last Name
					</th>
					<th>Student Email
					</th>
					<th>Actions
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${allStudents}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
					<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					
					</td>
					
					
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
